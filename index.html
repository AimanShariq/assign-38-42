     Question 1
    <script>
        function power(a, b) {
            return Math.pow(a, b);
        }

        function calculatePower() {
            var base = document.getElementById("base").value;
            var exponent = document.getElementById("exponent").value;
            var result = power(base, exponent);
            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</head>
<body>
    <h1>Power Calculation</h1>
    <label for="base">Base (a):</label>
    <input type="number" id="base" name="base"><br><br>
    <label for="exponent">Exponent (b):</label>
    <input type="number" id="exponent" name="exponent"><br><br>
    <button onclick="calculatePower()">Calculate</button>
    <p id="result"></p>
</body>
